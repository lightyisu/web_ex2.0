<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select" >        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
     var school=document.getElementById('school');
     var co=document.getElementById('company');
     var sc_select=document.getElementById('school-select');
    school.onchange=function(){
        
        sc_select.style.display='inherit';
        co_select.style.display='none';
      
    }
    var co_select=document.getElementById('company-select');
    co.onchange=function(){
        co_select.style.display='inherit';
        sc_select.style.display='none';
    }
    </script>
</body>
</html>
