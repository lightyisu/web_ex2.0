<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
    function BinaryTree(){    //定义二叉查找树
        var Node=function (key){
            this.key=key;
            this.left=null;
            this.right=null;
        }
        var root=null;         //首先定义根节点 Root Node
        var insertNode=function(node,newNode){             //插入节点函数定义
            if(newNode.key<node.key){
                if(node.left==null){
                    node.left=newNode;
                }
                else{
                    insertNode(node.left,newNode);

                }

            }
            else{
                if(node.right==null){
                    node.right=newNode;
                }
                else{
                    insertNode(node.right,newNode);
                }
            }
        }



        this.insert=function (key){                         //根节点插入,引入上述插入函数
            var newNode=new Node(key);
            if(root==null){
                root=newNode;
            }
            else{
                insertNode(root,newNode);
            }
        }
/*前序遍历二叉树--------------------------------------------start*/
        var preOrderTraverseNode=function(node,callback){  
            if(node!==null){
                callback(node.key);
                preOrderTraverseNode(node.left,callback);
                preOrderTraverseNode(node.right,callback)

            }
        }
            this.preOrderTraverseNode=function(callback){
                preOrderTraverseNode(root,callback);
            }
            

    }
    var nodes=[10,9,20,15,35];                                          //二叉树实例
    var binaryTree=new BinaryTree();
    nodes.forEach((key)=>{
        binaryTree.insert(key);
    })
    var callback=function(key){
        console.log(key);
    }
    </script>
    </body>
</html>
