
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Complex flexbox example</title>
    <style>
      
      .main{
        width: 100%;
        height: 1000px;
        position: relative;
      }
      .left{
        width: 30%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color:aquamarine;
      }
      .right{
        width: 70%;
        position: absolute;
        top: 0;
        right: 0;
        background-color: antiquewhite;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
   <div class="left"></div>
   <div class="right"></div>
   </div>
  </body>
</html>
