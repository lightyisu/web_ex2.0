
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Complex flexbox example</title>
    <style>
      .main{
        display: flex;
        width: 100%;
        height: 1000px;
      }
      .left{
        flex: 3;
        background-color: aquamarine;
        height: 100%;
      }
      .right{
        flex: 7;
        background-color: antiquewhite;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
   <div class="left"></div>
   <div class="right"></div>
   </div>
  </body>
</html>
