
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Complex flexbox example</title>
    <style>
      .main{
        height: 1000px;
        width: 100%;
      }
      .left{
        width: 30%;
        height: 100%;
        background-color: aqua;
        float: left;
   
      }
      .right{
        height: 100%;
        background-color: antiquewhite;
      }

    </style>
  </head>
  <body>
    <div class="main">
   <div class="left"></div>
   <div class="right"></div>
   </div>
  </body>
</html>
