<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        document.querySelectorAll('button')[0].addEventListener('click', function () {
            var num_a = document.getElementById('num-a').value;
            var num_b = document.getElementById('num-b').value;
            var radio_a = document.getElementById('radio-a');
            var radio_b = document.getElementById('radio-b');
            if (radio_a.checked == true) {
                if (isNaN(num_a) == true) {
                    document.getElementById('result').innerHTML = '不是数字';
                }
                else {
                    document.getElementById('result').innerHTML = '是数字';
                }
            }
            if (radio_b.checked == true) {
                if (isNaN(num_b) == true) {
                    document.getElementById('result').innerHTML = '不是数字';
                }
                else {
                    document.getElementById('result').innerHTML = '是数字';
                }
            }
        })

        document.querySelectorAll('button')[1].addEventListener('click',function(){
            var num_a = document.getElementById('num-a').value;
            var num_b = document.getElementById('num-b').value;
            var num=new Number(num_a);
            document.getElementById('result').innerHTML=num.toFixed(num_b);
            if(isNaN(num_a)==true||isNaN(num_b)==true){
                console.log("包含非数字");
                document.getElementById('result').innerHTML='错误';
            }
        })

        document.querySelectorAll('button')[2].addEventListener('click',function(){
            var num_a = document.getElementById('num-a').value;
            var num_b = document.getElementById('num-b').value;
            var radio_a = document.getElementById('radio-a');
            var radio_b = document.getElementById('radio-b');
            if (radio_a.checked == true) {
              document.getElementById('result').innerHTML=Math.abs(num_a);
      
            }
            if (radio_b.checked == true) {
                document.getElementById('result').innerHTML=Math.abs(num_b);
         
            }
            if(isNaN(num_a)==true||isNaN(num_b)==true){
                console.log("包含非数字");
                document.getElementById('result').innerHTML='错误';
            }

        })

        document.querySelectorAll('button')[3].addEventListener('click',function(){
            var num_a = document.getElementById('num-a').value;
            var num_b = document.getElementById('num-b').value;
            var radio_a = document.getElementById('radio-a');
            var radio_b = document.getElementById('radio-b');
            if (radio_a.checked == true) {
              document.getElementById('result').innerHTML=Math.ceil(num_a);
      
            }
            if (radio_b.checked == true) {
                document.getElementById('result').innerHTML=Math.ceil(num_b);
         
            }
            if(isNaN(num_a)==true||isNaN(num_b)==true){
                console.log("包含非数字");
                document.getElementById('result').innerHTML='错误';
            }

        })

        document.querySelectorAll('button')[4].addEventListener('click',function(){
            var num_a = document.getElementById('num-a').value;
            var num_b = document.getElementById('num-b').value;
            var radio_a = document.getElementById('radio-a');
            var radio_b = document.getElementById('radio-b');
            if (radio_a.checked == true) {
              document.getElementById('result').innerHTML=Math.floor(num_a);
      
            }
            if (radio_b.checked == true) {
                document.getElementById('result').innerHTML=Math.floor(num_b);
         
            }
            if(isNaN(num_a)==true||isNaN(num_b)==true){
                console.log("包含非数字");
                document.getElementById('result').innerHTML='错误';
            }

        })
        
        document.querySelectorAll('button')[5].addEventListener('click',function(){
            var num_a = document.getElementById('num-a').value;
            var num_b = document.getElementById('num-b').value;
            var radio_a = document.getElementById('radio-a');
            var radio_b = document.getElementById('radio-b');
            if (radio_a.checked == true) {
              document.getElementById('result').innerHTML=Math.round(num_a);
            }
            if (radio_b.checked == true) {
                document.getElementById('result').innerHTML=Math.round(num_b);
            }
            if(isNaN(num_a)==true||isNaN(num_b)==true){
                console.log("包含非数字");
                document.getElementById('result').innerHTML='错误';
            }
        })

        document.querySelectorAll('button')[6].addEventListener('click',function(){
            var num_a = document.getElementById('num-a').value;
            var num_b = document.getElementById('num-b').value;
           document.getElementById('result').innerHTML=Math.max(num_a,num_b);
           if(isNaN(num_a)==true||isNaN(num_b)==true){
                console.log("包含非数字");
                document.getElementById('result').innerHTML='错误';
            }
        })
        document.querySelectorAll('button')[7].addEventListener('click',function(){
            var num_a = document.getElementById('num-a').value;
            var num_b = document.getElementById('num-b').value;
           document.getElementById('result').innerHTML=Math.min(num_a,num_b);
           if(isNaN(num_a)==true||isNaN(num_b)==true){
                console.log("包含非数字");
                document.getElementById('result').innerHTML='错误';
            }
        })




    </script>
</body>

</html>
