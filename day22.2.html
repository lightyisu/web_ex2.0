<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <label>String A:
                <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="radio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>        
            <label>Num A：<input id="num-a" type="number" value="0"></label>
            <label>Num B：<input id="num-b" type="number" value="1"></label>
        </div>
        <div>
            <button>获取当前选中输入的内容长度</button>
            <button>当前选中输入中的第3个字符</button>
            <button>把两个输入框的文字连接在一起输出（concat）</button>
            <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button>当前选中输入框的行数</button>
            <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button>把所选输入框中的内容全部转为大写</button>
            <button>把所选输入框中的内容全部转为小写</button>
            <button>把所选输入框中内容的半角空格全部去除</button>
            <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="result"></p>
        <script>
        document.querySelectorAll('button')[0].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            if(radioA.checked==true){
                document.getElementById('result').innerHTML=stringA.length;
            }
            if(radioB.checked==true){
                document.getElementById('result').innerHTML=stringB.length;
            }

        })
        document.querySelectorAll('button')[1].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            if(radioA.checked==true){
                document.getElementById('result').innerHTML=stringA.charAt(2);
            }
            if(radioB.checked==true){
                document.getElementById('result').innerHTML=stringB.charAt(2);
            }

        })
        document.querySelectorAll('button')[2].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            document.getElementById('result').innerHTML=stringA.concat(stringB);
        })
        document.querySelectorAll('button')[3].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            document.getElementById('result').innerHTML=stringA.indexOf(stringB);
        })
        document.querySelectorAll('button')[4].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            document.getElementById('result').innerHTML=stringA.lastIndexOf(stringB);
        })
        document.querySelectorAll('button')[5].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            var numA=document.getElementById('num-a').value;
            var numB=document.getElementById('num-b').value;
            if(radioA.checked==true){
                document.getElementById('result').innerHTML=stringA.slice(Number(numA),Number(numB));
            }
            if(radioB.checked==true){
                document.getElementById('result').innerHTML=stringB.slice(Number(numA),Number(numB));
            }
        })
        document.querySelectorAll('button')[6].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            var numA=document.getElementById('num-a').value;
            var numB=document.getElementById('num-b').value;
         
            if(radioA.checked==true){
                var strArr=new Array();
                strArr=stringA.split('\n');
              alert(strArr.length); 
            }
            if(radioB.checked==true){
                document.getElementById('result').innerHTML=stringB.slice(Number(numA),Number(numB));
            }
        })
        document.querySelectorAll('button')[7].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            var numA=document.getElementById('num-a').value;
            var numB=document.getElementById('num-b').value;
            if(radioA.checked==true){
                document.getElementById('result').innerHTML=stringA.substr(Number(numA),Number(numB));
            }
            if(radioB.checked==true){
                document.getElementById('result').innerHTML=stringB.substr(Number(numA),Number(numB));
            }
        })

        document.querySelectorAll('button')[8].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            var numA=document.getElementById('num-a').value;
            var numB=document.getElementById('num-b').value;
            if(radioA.checked==true){
                document.getElementById('result').innerHTML=stringA.toUpperCase();
            }
            if(radioB.checked==true){
                document.getElementById('result').innerHTML=stringB.toUpperCase();
            }
        })
        document.querySelectorAll('button')[9].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            var numA=document.getElementById('num-a').value;
            var numB=document.getElementById('num-b').value;
            if(radioA.checked==true){
                document.getElementById('result').innerHTML=stringA.toLowerCase();
            }
            if(radioB.checked==true){
                document.getElementById('result').innerHTML=stringB.toLowerCase();
            }
        })

        document.querySelectorAll('button')[10].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            var numA=document.getElementById('num-a').value;
            var numB=document.getElementById('num-b').value;
            if(radioA.checked==true){
                document.getElementById('result').innerHTML=stringA.replaceAll(" ");
            }
            if(radioB.checked==true){
                document.getElementById('result').innerHTML=stringB.replaceAll(" ");
            }
        })
        
        document.querySelectorAll('button')[11].addEventListener('click',function(){
            var stringA=document.getElementById('str-a').value;
            var stringB=document.getElementById('str-b').value;
            var radioA=document.getElementById('radio-a');
            var radioB=document.getElementById('radio-b');
            var numA=document.getElementById('num-a').value;
            var numB=document.getElementById('num-b').value;
            if(radioA.checked==true){
                document.getElementById('result').innerHTML=stringA.replace("a",stringB);
            }
            if(radioB.checked==true){
                document.getElementById('result').innerHTML=stringB.replace("a",stringA);
            }
        })


        </script>
    </body>
</html>
