        <div class="left">SOP(Simple Open Platform)
                一个开放平台解决方案项目，基于Spring Cloud实现，目标是能够让用户快速得搭建起自己的开放平台。
                
                SOP提供了两种接口调用方式，分别是：支付宝开放平台的调用方式和淘宝开放平台的调用方式。 通过简单的配置后，你的项目就具备了和支付宝开放平台的一样的接口提供能力。
