<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
</head>

<body>
  <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
  <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
  <button id="trans-btn">转化为二进制</button>
  <p id="result">运算结果</p>
  <script>
    var res = new Array();

    function dec2bin(decNumber) {
      // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
      // 这里是上一个任务的实现

      var i = 0;
      while (decNumber / 2 >= 1) {
        res[i] = decNumber % 2;
        decNumber = parseInt(decNumber / 2);

        i++;

      }
      if (decNumber == 1) {
        res.push(1);
      }

    }

    document.getElementById('trans-btn').onclick = function () {
      var num = document.getElementById('dec-number').value;
      var bit = document.getElementById('bin-bit').value;

      dec2bin(num);
      res = res.reverse();
      var preresult = res.toString();
      preresult = preresult.replace(/,/g, "");


      if (Number(bit)<= preresult.length) {
        document.getElementById('result').innerHTML = "二进制数为:" + preresult;
        console.log('输入的数字应大于转化后的二进制本身位数');
      }
      
      var count='0';
      if (Number(bit)> preresult.length) {
       
        for (var i = 1; i < (Number(bit) - preresult.length); i++) {
          count+='0';

        }
       

        document.getElementById('result').innerHTML = '二进制数为：' +
         count+preresult;
      }
      

    }


// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
// Some coding



  </script>
</body>

</html>
